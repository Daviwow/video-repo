<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Guarda il Video</h1>
    <video id="fullscreen-video" width="100%" height="100%" controls autoplay>
        <source src="video.mp4" type="video/mp4">
        Il tuo browser non supporta la riproduzione video.
    </video>

    <script>
        // Codice per attivare la modalità a schermo intero quando il video viene caricato
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('fullscreen-video');
            video.addEventListener('loadedmetadata', function () {
                video.play();
                video.requestFullscreen(); // Attiva la modalità a schermo intero
            });
        });
    </script>
</body>
</html>
